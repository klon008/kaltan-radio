<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="scripts/Snap.svg-0.4.1/Snap.svg-0.4.1/dist/snap.svg.js"></script>
    <style type="text/css">
    .wppe{background-color: green;}
    .wppe div {
        position: absolute;
        z-index: 5;
        width: 350px;
        height: 100px;
        top: 120px;
        left: 0px;
    }
    </style>
</head>

<body>
    <script>
    $(function() {
        var mute = Snap("#mute");
        var unmute = Snap("#unmute");
        var toggle = true;
        $("#mute").click(toogleSomeIcon);
        $("#unmute").click(toogleSomeIcon);
        debugger;
        //$("#unmute").hide();


        function loadSVGFromUrl(url, onSuccess, onError) {
            try {
                return Snap.load(url, onSuccess);
            } catch (e) {
                if (onError === undefined) {
                    console.log("error in LoadSvgFromURL: " + e);
                } else {
                    onError();
                }
            }
        }

        function toogleSomeIcon() {
            try {
                if (toggle) {
                	mute.select("svg").animate({opacity: 0}, 200);
                    unmute.select("svg").animate({opacity: 1}, 200);
                    toggle=!toggle;
                } else if (!toggle) {
                    mute.select("svg").animate({opacity: 1}, 200);
                    unmute.select("svg").animate({opacity: 0}, 200);
                    toggle=!toggle;
                }
            } catch (e) {
                console.log("error in toogleSomeIcon: " + e);
            }
        }


        Snap.load("https://raw.githubusercontent.com/google/material-design-icons/master/av/svg/production/ic_volume_up_48px.svg", function(f) {
            mute.append(f);
            Snap.load("https://raw.githubusercontent.com/google/material-design-icons/master/av/svg/production/ic_volume_off_48px.svg", function(f) {
                unmute.append(f);
                unmute.select("svg").attr({opacity: 0});
            });
        });
    })
    </script>
    <div class="wppe">
        <div id="mute"></div>
        <div id="unmute" style=""></div>
    </div>
    <div class="rounded"><span class="rText">1234567890123</span></div>
    <div class="rounded"><span class="rText">1234567890123</span></div>
</body>

</html>
